<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" >
    <title>Hacker News</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <nav class="navbar">
            <span class="heading">Hacker News</span>
            <ul class="navLinks">
                <li class="links"><button class="news">New |</button></li>
                <li class="links">top | </li>
                <li class="links">comments | </li>
                <li class="links">ask | </li>
                <li class="links">show</li>
            </ul>
        </nav>
        </div>
        <template>
            <div class="storyDiv">
                <p class="storyTitle"></p>
                <div>
                    <span class="storyPoints storyFonts"></span>
                    <span class="storyAuthor storyFonts"></span>
                </div>
            </div>
        </template>
        
    </div>
    <div class="load-container">
        <button id="loadMore">Load More</button>
    </div>
</body>
</html>
